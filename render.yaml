services:
  - type: web
    name: django-app
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn yourprojectname.wsgi:application
    envVars:
      - key: DATABASE_URL
        value: your_database_url
      - key: SECRET_KEY
        sync: false
