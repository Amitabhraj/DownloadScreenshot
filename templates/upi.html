<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partial Screenshot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .container {
            padding: 20px;
        }
        .section {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #section1 { background: #ffcccb; }
        #section2 { background: #add8e6; }
        #section3 { background: #90ee90; }
        button {
            display: block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">

    <div id="section1" class="section">Section 1</div>
    <div id="section2" class="section">Section 2</div>
    <div id="section3" class="section">Section 3</div>

    <button onclick="captureSection('section1')">Screenshot Section 1</button>
    <button onclick="captureSection('section2')">Screenshot Section 2</button>
    <button onclick="captureSection('section3')">Screenshot Section 3</button>

</div>

<script>
    function captureSection(id) {
        const element = document.getElementById(id);

        html2canvas(element).then(canvas => {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = `${id}_screenshot.png`;
            link.click();
        });
    }
</script>

</body>
</html>
